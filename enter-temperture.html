<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check-tem</title>
</head>
<body>
<script>
    checkTem();
    function checkTem() {
        let tem = prompt("Nhap nhiet do :");
        if (tem < 0) {
            alert("Moi ban san Nam Cuc ma o nhe !");
        }if(tem > 100) {
            alert("Muon song giam nhiet do ngay !");
        }if (tem < 20) {
            alert("Hay tang nhiet do len !");
        }
    }
</script>
</body>
</html>
