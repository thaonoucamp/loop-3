<body>
<script>
    printFibo();
    function printFibo() {
        let number = +prompt("Ban can hien thi bao nhieu so Fibonacci ? ");
        let num1 = 0;
        let num2 = 1;
        let num3;
        let sum = 0;
        document.write('Duoi day la day ' + number+' so Fibonacci :'+' <br>');
        for (let i = 1; i <= number; i++) {
            document.write(num1 + "<br>");
            sum += num1;
            num3 = num1 + num2;
            num1 = num2;
            num2 = num3;
        }
        document.write('tong day Fibonacci la : '+sum);
    }



</script>

</body>
