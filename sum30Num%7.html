<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-6</title>
</head>
<body>
<script>
    findNumDiv7();
    function findNumDiv7() {
       let i = 0;
       let count = 0;
       let sum = 0;
        for (i = 1; i <= 210; i++) {
            if (i % 7 == 0) {
                document.write(i+'<br>');
                sum += i;
                count++;
            }
        }
        document.write(sum+': la tong cua '+count+' so tu nhien dau tien % 7');
    }
</script>
</body>
</html>
