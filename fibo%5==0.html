<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-4</title>
</head>
<body>
<script>
        printFibo();
        function printFibo() {
            let number = +prompt("Ban can hien thi bao nhieu so Fibonacci ? ");
            let num1 = 1;
            let num2 = 2;
            let num3;
            document.write('Duoi day la day so Fibonacci :'+' <br>');
            for (let i = 1; i <= number; i++) {
                document.write(num1 + "<br>");
                if (num1 % 5 == 0) {
                    document.write(num1+' la so Fibo dau tien chia het cho 5');
                    return ;
                }
                num3 = num1 + num2;
                num1 = num2;
                num2 = num3;

            }
        }
</script>
</body>
</html>
